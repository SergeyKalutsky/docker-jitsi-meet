# Listening port for TURN requests
listening-port=3478

# Listening port for TLS and DTLS requests
tls-listening-port=5349

# External IP address of the TURN server
external-ip=5.35.108.186

# Realm for the TURN server
realm=your_realm

# Authentication method
lt-cred-mech

# Static user credentials
user=funcode:Qaswwsaq2!

# Enable long-term credential mechanism
lt-cred-mech

# Certificate file for TLS connections
cert=/etc/ssl/certs/turn_server_cert.pem

# Private key file for TLS connections
pkey=/etc/ssl/private/turn_server_pkey.pem

# Enable verbose logging
verbose

# Log file path
log-file=/var/log/turnserver/turnserver.log

# Enable fingerprint mechanism
fingerprint

# Enable relay connections
relay-ip=5.35.108.186

# Allowed relay IP range
allowed-peer-ip=0.0.0.0/0
# Enable STUN functionality
stun-only

# Enable TURN functionality
no-stun

# Enable WebRTC support
web-rtc

# Enable mobility
mobility

# Enable RFC 5780 support
rfc5780

# Enable CLI
cli-password=Rjyrehc123!